<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('wallpaperflare.com_wallpaper.jpg') center/cover no-repeat; /* Replace 'your-background-image.jpg' with your image path */
        }

        .container {
            background-color: rgba(255, 255, 255, 0);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 400px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #67cfb5;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4b6e9b;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <title>Airline Reservation Sign Up</title>
</head>

<body>
    <div class="container">
        <form class="signup-form" onsubmit="return validateForm()">
            <h2>Airline Reservation Sign Up</h2>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="loujine waleed" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="loujine.waleed@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="****" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="****" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890" required>

            <div class="error-message" id="error-message"></div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var phoneNumber = document.getElementById("phoneNumber").value;

            var errorMessage = document.getElementById("error-message");

            // Simple validation example
            if (!fullName || !email || !password || !confirmPassword || !phoneNumber) {
                errorMessage.textContent = "All fields are required.";
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return false;
            }

            // You can add more advanced validation as needed.

            // Clear error message if validation passes
            errorMessage.textContent = "";

            return true;
        }
    </script>
</body>

</html>
