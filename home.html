<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('wallpaperflare.com_wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            position: relative;
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: right;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #button-container {
            margin-top: 50px;
            text-align: center;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            color: #333;
            cursor: pointer;
        }

        #main-content {
            text-align: center;
            margin: 50px;
            position: absolute;
            bottom: 80px; /* Adjust as needed to leave space for the bottom text */
            width: 100%;
        }

        #main-content h1 {
            font-size: 36px;
        }

        #main-content p {
            font-size: 18px;
            line-height: 1.6;
        }

        #bottom-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background for better readability */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
        <a href="#">Language</a>
        <a href="#">Contact Us</a>
    </header>

    <div id="button-container">
        <button id="search-button">Explore Flights</button>
    </div>

    <div id="main-content">
        <h1>Welcome to our Aerofly Airlines</h1>
        <p>Book your flights with ease and enjoy a seamless travel experience. Explore our wide range of destinations and discover the joy of hassle-free travel.</p>
        <!-- Update the content above as needed -->
    </div>

    <div id="bottom-text">
        <p>For assistance, contact our support team at support@icloud.com</p>
        <!-- Add more information or links as needed -->
    </div>
</body>
</html>
