<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Set the background image */
            background-image: url('plane1.jpg');

            /* Set the background size to cover the entire viewport */
            background-size: cover;

            /* Set background attachment to fixed for a fixed background */
            background-attachment: fixed;

            /* Optional: Set background position */
            background-position: center;
            /*background-color: rgba(230, 247, 255, 0.8);  Light Blue Background with 80% transparency */
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Dark Gray Background with 80% transparency */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* White Background with 90% transparency */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

       
    </style>
</head>
<body>
    
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-image: url('wallpaperflare.com_wallpaper.jpg');
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 80%;
    max-width: 800px;
    background-color: rgba(51, 51, 51, 0.8);
    padding: 20px;
    border-radius: 8px; /* Added border-radius to match the first set */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    background-color: rgba(51, 51, 51, 0.8);
    color: #fff; /* Added text color to match the first set */
    text-align: center;
    padding: 20px;
    margin-bottom: 20px;
}

.payment-method {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
}

.payment-details {
    display: flex;
    flex-direction: column;
}

.payment-details label {
    margin-bottom: 5px;
}

.payment-details input {
    margin-bottom: 10px;
    padding: 8px;
}

button {
    padding: 12px; /* Adjusted padding to match the first set */
    background-color: rgba(100, 186, 210, 0.8); /* Darker Green Background with 80% transparency on hover */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: rgb(69, 128, 160); /* Corrected the hover color to match the first set */
}

footer {
    margin-top: 20px;
    text-align: center;
    color: #777;
}

    </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Aerofly Airline</h1>
      
    </header>

    <section class="payment-method">
      <h2>Select Payment Method</h2>
      <form action="#" method="post">
        <label>
          <input type="radio" name="paymentMethod" value="creditCard">
          Credit Card
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="debitCard">
          Debit Card
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="paypal">
          PayPal
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="other">
          Other
        </label>

        <!-- Additional fields based on the selected payment method -->
        <div class="payment-details">
          <label for="cardHolderName">Cardholder's Name</label>
          <input type="text" id="cardHolderName" name="cardHolderName" placeholder="John Doe">

          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">

          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">

          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123">
          </div>
        </div>

        <button type="submit">Continue to Pay</button>
      </form>
    </section>

    <footer>
      <!-- Add copyright information, contact details, etc. -->
    </footer>
  </div>

</body>
</html>
